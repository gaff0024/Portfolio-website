<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-200" style="background-image:linear-gradient(rgb(0 0 0 / 65%), rgb(0 0 0 / 65%)),url(../images/landon-arnold-ZtOcWht8r34-unsplash.jpg); background-size: cover; background-position: center; height: 100vh;"></body>
    <header class="navbar navbar-expand-lg bg-light navbar-light shadow">
        <div class="container">
          <a class="navbar-brand fs-4" href="./index.html">Juneid's Portfolio Website</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <nav class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
            <ul class="navbar-nav align-items-center gap-2">
              <li class="nav-item">
                <a class="nav-link fs-4"  href="./index.html">
                    <i class="bi bi-house fs-3 me-1"></i>
                    Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4"  href="./portfolio.html">
                    <i class="bi bi-archive fs-3 me-1"></i>
                    Portfolio
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link  active fs-4" href="#">
                    <i class="bi bi-envelope fs-3 me-1"></i>
                    Contact
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main">

        <section class="mt-5 pt-5">
          <div class="container pt-5 pb-5 ps-3 pe-3 ">
            <div class="row justify-content-center">
              <form action="https://formspree.io/f/xeqnqrga" method="POST" class="col-12 col-lg-6 rounded-3 p-3 shadow bg-light">
                <div class="row g-3">
                    <h1 class="col-12">
                      Contact me
                    </h1>
                    <p class="col-12">Have a question, or want more information? contact me here.</p>

                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="first-name"  name="first-name" placeholder="First name " required>
                            <label for="first-name">First name</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="last-name"  name="last-name" placeholder="Last name" required>
                            <label for="last-name">Last name</label>
                        </div>
                    </div>

                    <div>
                      <div class="form-floating">
                          <input type="email" class="form-control" id="email"  name="email" placeholder="Email" required>
                          <label for="email">Email</label>
                      </div>
                    </div>
                   <div>

                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"></textarea>
                      <label for="floatingTextarea2">Question</label>
                    </div>
                   </div>

                    <div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-secondary btn-lg">Send</button>
                        </div>
                    </div>
                </div>
            </form>
            </div>
              
          </div>
      </section>
      </main>

      <script src="./js/bootstrap.min.js"></script>
</body>
</html>
